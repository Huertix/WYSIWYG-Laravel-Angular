<div id="loginModal" class="modal fade" role="dialog">
    <div class="modal-dialog" role="document">
        <!-- Modal Content-->
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">Login </h4>
            </div>
            <div class="modal-body">
                <form class="form-horizontal" name="loginForm" ng-submit="doLogin()">
                    <div class="form-group">
                        <div>
                            <input type="text" name="email" ng-model="login.email" required
                                   class="form-control input-ms" placeholder="Email">
                        </div>
                    </div>
                    <div class="form-group">
                        <div>
                            <input type="password" name="password" ng-model="login.password" required
                                   class="form-control input-ms" placeholder="Password">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="pull-right">
                            <button type="submit" class="btn btn-info btn-sm">Sign in</button>
                            <button type="button" class="btn btn-default btn-sm">Sing up</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
