<div id="saveModal" class="modal fade" role="dialog">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">Save Content</h4>
            </div>
            <div class="modal-body">
                <form class="form-horizontal" role="form" name="saveForm" ng-submit="saveProject()">

                        <label for="name" class="col-sm-offset-1 col-sm-10 pull-left">Project Name</label>

                    <div class="form-group">
                        <div class="col-sm-offset-1 col-sm-10">
                            <input type="text" ng-model="save.name" class="form-control" id="name"
                                   name="name" placeholder="Enter Project Name">
                        </div>
                    </div>

                        <label for="comment" class="col-sm-offset-1 col-sm-10 pull-left">Short Comment</label>

                    <div class="form-group">
                        <div class="col-sm-offset-1 col-sm-10">
                            <input type="text" ng-model="save.comment" class="form-control" id="comment"
                                   name="comment" placeholder="Enter a Short Comment">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-offset-10 col-sm-2">
                            <button type="submit" class="btn btn-primary">Save</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
